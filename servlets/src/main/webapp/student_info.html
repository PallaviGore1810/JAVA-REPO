<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<div align="center">
		<form action="student_info" method="post">
			<table border="1px solid">
				<tr>
					<td>Id</td>
					<td><input type="text" name="id"></td>
				</tr>
				<tr>
					<td>Name</td>
					<td><input type="text" name="name"></td>
				</tr>
				<tr>
					<td>Email</td>
					<td><input type="text" name="email"></td>
				</tr>
				<tr>
					<td>Mobile</td>
					<td><input type="text" name="mobile"></td>
				</tr>
				<tr>
					<td>Age</td>
					<td><input type="text" name="age"></td>
				</tr>
				<tr>
					<td>Gender</td>
					<td><input type="radio" name="gender" value="male">Male
						<input type="radio" name="gender" value="female">Female</td>
				</tr>
				<tr>
					<td>Courses</td>
					<td><input type="checkbox" name="course" value="SQL">SQL<br>
						<input type="checkbox" name="course" value="CORE JAVA">CORE JAVA <br>
						<input type="checkbox" name="course" value="WEB TECH">WEB TECH<br>
					    <input type="checkbox" name="course" value="J2EE">J2EE
					</td>
				</tr>
			</table>
			<input type="submit" value="Submit">
		</form>

	</div>

</body>
</html>
